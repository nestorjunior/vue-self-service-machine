<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Self Service Order</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="items">
                <h4>Produtos</h4>
                <div 
                    class="product" 
                    v-for="product in products"
                    v-on:click="product.active = !product.active"
                    :class="{ selected : product.active }" 
                >
                    <div class="photo">
                        <img v-bind:src="product.photo">
                    </div>
                    <div class="description">
                        <span class="name">{{ product.name }}</span>
                        <span class="price">{{ product.price }}</span>
                        <div class="quantity-area" v-if="product.active">
                            <button v-on:click.stop="product.quantity--" :disabled="product.quantity == 0">-</button>
                            <span class="quantity">{{ product.quantity }}</span>
                            <button v-on:click.stop="product.quantity++">+</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="summary">
                <strong>Resumo do pedido</strong>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product in products">
                            <template v-if="product.active">
                                <td>{{ product.quantity + '+' + product.name}}</td>
                                <td>{{ (product.quantity * product.price).toFixed(2) }}</td>
                            </template>
                        </tr>
                        
                        <tr>
                            <th>Total</th>
                            <th>5.99</th>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>
        
        <script src="https://unpkg.com/vue@next"></script>
        <script src="scripts.js"></script>
    </body>

</html>
